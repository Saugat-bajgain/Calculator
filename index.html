<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <div class="main">

   
  
<div class="container">
    <form>

  
    <div class="value">
        <input  type="text" name="display" readonly>
    </div>

    <div clas="bx"> 
     
            <button  type="button" class="box grey" value="AC" onclick="location.reload()"  >AC</button>
            <button   type="button"class="box grey"  value="DEL" onclick="display.value = display.value.toString().slice(0, -1)";>DEL</button>
            <!-- toString is used to convert the array into the string inorder to uses slice() -->
            <!-- slice(0,-1)= -1 is the last number of the string, so on click all the number will be printed except the last numeber -->
            <button  type="button" class="box grey"  value="%" onclick="display.value += '%'">%</button>
            <button  type="button"   class="box orange"  value="/" onclick="display.value += '/'">/</button>
            <!-- the button is a clickable button that does not submit a form or reset form data -->

            <button type="button" class="box"  value="7" onclick="display.value += '7'">7</button>
            <button type="button" class="box"  value="8" onclick="display.value += '8'">8</button>

            <button type="button" class="box"  value="9" onclick="display.value += '9'">9</button>
            <button type="button" class="box orange"  value="*" onclick="display.value += '*'">*</button>
            <button type="button" class="box"  value="4" onclick="display.value += '4'">4</button>
            <button type="button" class="box"  value="5" onclick="display.value += '5'">5</button>
            <button type="button" class="box"  value="6 " onclick="display.value += '6'">6</button>
            <button type="button" class="box orange"  value="-" onclick="display.value += '-'">-</button>
            <button type="button" class="box"  value="1" onclick="display.value += '1'">1</button>
            <button type="button" class="box "  value="2" onclick="display.value += '2'">2</button>
            <button type="button" class="box"  value="3" onclick="display.value += '3'">3</button>
            <button type="button" class="box orange " value="+" onclick="display.value += '+'">+</button>
            <button type="button" class="box rectangle"  value="0" onclick="display.value += '0'">0</button>
            <button type="button" class="box"  value="."  onclick="display.value += '.'">.</button>
            <button type="button" value="=" class="box orange" onclick="display.value = eval(display.value)">=</button>
       <!-- eval("3+5") returns 8 in this case 3+5 is display.value. The eval() function is a built-in JavaScript function that evaluates a string as a JavaScript expression and returns the result.-->
    </div>
</form> 
</div>

</body>
</html>
